	<head>
		<meta charset="UTF-8">

	</head>

	  <div align="center">
	    <canvas id="mainCanvas" width="400" height="400"></canvas>
	  </div>
	  <div align="center">
	  </div>
	  <div align="center">

		<!-- Keep the browseButton on the right side -->
